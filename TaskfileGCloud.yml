version: '3'

tasks:

  gke:config:
    - >
      nuv config gke
      --name=$GKE_PROJECT 
      --project="$GKE_PROJECT"
      --region="us-east1"
      --count="3"
      --vm="e2-standard-2"
      --disk="50"

  gke:create:
    - task: gke:config
    - nuv cloud gke create

  gke:delete:
    - task: gke:config
    - nuv cloud gke delete



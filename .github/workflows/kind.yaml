name: Kind

on:
  push:
    tags:
    - 'kind-*'
    branches-ignore: '*'

env:
  NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
  NGROK_PASSWORD: ${{ secrets.NGROK_PASSWORD }}

jobs:
  kind:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Debug Action (if requested)
        run:  lib/debugAction.sh
      - name: Wait for Debug (if requested)
        run: lib/waitIfDebug.sh
      - name: 1 Deploy
        run: ./1-deploy.sh
      - name: 2 SSL
        run: ./2-ssl.sh
      - name: 3 SysRedis
        run: ./3-sys-redis.sh
      - name: 4 SysMongo
        run: ./4-sys-mongo.sh
      - name: 5 SysMinio
        run: ./5-sys-minio.sh
      - name: 6 Login
        run: ./6-login.sh
      - name: 7 Statics
        run: ./7-statics.sh
      - name: 8 UserRedis
        run: ./8-user-redis.sh
      - name: 9 UserMongo
        run: ./9-user-mongo.sh
      - name: 10 UserMinio
        run: ./10-user-minio.sh
      - name: 11 NuvWin
        run: ./11-nuv-win.sh
      - name: 12 NuvMac
        run: ./12-nuv-mac.sh

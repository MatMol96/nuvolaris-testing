version: "3"
  
tasks:
  default: task --list-all  

  deploy:
    vars:
      F: http://localhost
      N: 1
      P: 1
      R: OK
    cmds:
      - echo "Deploying with host {{.F}}"
      - F={{.F}} nuv -envsubst -i script-cm.yaml -o _script-cm.yaml
      - kubectl create -f locust-cm.yaml -f _script-cm.yaml -f master-deployment.yaml -f service.yaml -f slave-deployment.yaml
  

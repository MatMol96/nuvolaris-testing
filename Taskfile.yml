version: '3'

dotenv: 
- env

tasks:
  setup: {silent: true}

  kind:config:
  - which docker

  kind:create:
  - nuv setup docker create

  kind:status:
  - nuv setup docker status
  - nuv config use

  kind:delete:
  - nuv setup docker delete

  k3s:config:
  - task: aws:config

  k3s:create:
  - task: k3s:config
  - nuv cloud aws vm-create k3s-test
  - |
    IP=$(nuv cloud aws vm-getip k3s-test)
    test -n $IP && nuv cloud k3s create SERVER=$IP USERNAME=ubuntu

  status:
  - nuv debug k:no
  - nuv config use


  k3s:delete:
  - task: k3s:config
  - nuv cloud aws vm-delete k3s-test

  mk8s:config:
  - task: aws:config
  
  mk8s:create:
  - task: mk8s:config
  - nuv cloud aws vm-create mk8s-test --microk8s

  mk8s:delete:
  - task: mk8s:config
  - nuv cloud aws vm-delete mk8s-test

  eks:config:
  - task: aws:config
  - >
    nuv config eks
    --name=nuvolaris
    --region=us-east-1
    --count=3
    --vm=m5.xlarge 
    --disk=50
    --kubever=1.25


  eks:create:
  - task: eks:config
  - nuv cloud eks create

  eks:delete:
  - task: eks:config
  - nuv cloud eks delete

  aks:config:
  - > 
    nuv config aks
    --name=nuvolaris
    --count=3
    --region=eastus
    --vm=Standard_B4ms
    --disk=50
    --key=~/.ssh/id_rsa.pub

  aks:create:
  - task: aks:config
  - nuv cloud aks create

  aks:delete:
  - task: aks:config
  - nuv cloud aks delete

  gke:config:
  - >
    nuv config gke
    --name=nuvolaris 
    --project=superpippo
    --region=us-east1
    --count=3
    --vm=e2-standard-2
    --disk=50 

  gke:create:
  - task: gke:config
  - nuv cloud gke create

  gke:delete:
  - task: gke:config
  - nuv cloud gke delete

  aws:config:
    - >
     nuv config aws 
     --access="$AWS_ACCESS_KEY_ID" 
     --secret="$AWS_SECRET_ACCESS_KEY" 
     --region="$AWS_DEFAULT_REGION"
     --image=ami-052efd3df9dad4825 --vm=t3a.large --disk=100 
     --key=nuvolaris-key --vmuser=ubuntu
